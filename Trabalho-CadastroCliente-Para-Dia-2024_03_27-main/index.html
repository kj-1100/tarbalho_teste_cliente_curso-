<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar, editar e excluir clientes</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Adicionar, editar e excluir clientes</h1>
  </header>
  <main class="card-content">
    <section class="cadastro" id="cadastroSection">
      
      <div class="adicionarCliente"> <button id="btnAddClient"><img src="images/addcliente.png" alt="Ícone do Adicionar Cliente"></button></div>

      <!-- Modal de Adicionar Cliente -->
      <div id="modalAddClient" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="formAddClient">
            <label for="nome">Nome completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" maxlength="14"><br><br>

            <label for="CEP">CEP:</label><br>
            <input type="text" id="CEP" name="CEP" maxlength="9"><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="contato">Contato:</label><br>
            <input type="text" id="contato" name="contato" maxlength="15"><br><br>

            <input type="submit" value="Enviar" class="close">
          </form>
        </div>
      </div>

      <!-- Lista de clientes -->
      <ul id="listaClientes"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>

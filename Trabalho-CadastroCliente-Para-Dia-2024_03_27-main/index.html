<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar, editar e excluir clientes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="cadastro" id="cadastroSection">
      <h1>Adicionar, editar e excluir clientes</h1>
      <button id="btnAddClient">Abrir Cadastro</button>

      <!-- Modal de Adicionar Cliente -->
      <div id="modalAddClient" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="formAddClient">
            <label for="nome">Nome completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" maxlength="14" required><br><br>

            <label for="CEP">CEP:</label><br>
            <input type="text" id="CEP" name="CEP" maxlength="9" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="contato">Contato:</label><br>
            <input type="text" id="contato" name="contato" maxlength="15" required><br><br>

            <input type="submit" value="Enviar">
          </form>
        </div>
      </div>

      <!-- Botão de Contato com o Cliente -->
      <button id="btnClientContact">Contato com Cliente</button>

      <!-- Modal de Contato com o Cliente -->
      <div id="modalClientContact" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Conteúdo do modal de contato com o cliente.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
